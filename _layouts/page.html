---
layout: default
---

<article class="page-wrapper">
  <header>
    <h1>{{ page.title }}</h1>
  </header>
  <section class="page-content">
    {% if page.image %}
      <section class="page-image">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
      </section>
    {% endif %}
    {{ content }}
  </section>
</article>
